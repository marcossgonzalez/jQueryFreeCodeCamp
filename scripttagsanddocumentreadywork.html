<!--Antes de começarmos a usar jQuery, precisamos adicionar algumas coisas ao nosso HTML.

Primeiro, adicione um elemento de script no topo da sua página. Certifique-se de fechá-lo 
na linha a seguir.

Seu navegador executará qualquer JavaScript dentro de um elemento de script, incluindo 
jQuery.-->
<head>
    <script src="jquery-3.7.1.min.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<script>
    $(document).ready(function() {
      $("button").addClass("animated bounce");
    });
</script>
<!--
Todas as funções do jQuery começam com $, geralmente chamado de operador de cifrão ou 
bling.

Geralmente o jQuery seleciona um elemento HTML com um seletor e, em seguida, faz 
algo com esse elemento.-->
<!--
O importante a saber é que o código que você colocar dentro desta função será executado 
assim que seu navegador carregar sua página.

É importante pois sem a função de adequação do documento, seu código pode ser 
executado antes da renderização do código HTML, o que causará bugs.-->
<div class="container-fluid">    
  <h3 class="text-primary text-center">jQuery Playground</h3>
  <div class="row">
    <div class="col-xs-6"><h4>#left-well</h4>
        <div class="well" id="left-well">
            <button class="btn btn-default target" id="target1">#target1</button>
            <button class="btn btn-default target" id="target2">#target2</button>
            <button class="btn btn-default target" id="target3">#target3</button>
        </div>
    </div>
    <div class="col-xs-6"> <h4><#right-well</h4>
        <div class="well" id="right-well">
            <button class="btn btn-default target" id="target4">#target4</button>
            <button class="btn btn-default target" id="target5">#target5</button>
            <button class="btn btn-default target" id="target6">#target6</button>
        </div>
    </div>
  </div>
</div>
